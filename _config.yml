title: Daniel Tedesco's Webpage
author: Daniel Francis Tedesco

baseurl: "/dtedesco1.github.io"
url: https://danieltedesco.org

remote_theme: dtedesco1/no-style-please # From https://github.com/dtedesco1/no-style-please

theme_config:
  appearance: "auto" # can be "light", "dark" or "auto"
  back_home_text: ".." # customize text for homepage link in post layout
  date_format: "%Y-%m-%d" # customize how date is formatted
  show_description: false # show blog description in home page
  show_footer: true # show footer on all pages